<script>
    //Problema: Alterar Nomes
    /*
    Considere a existência dos seguintes nomes:
    let nomes = ["Hilário", "Rafaela", "José", "Bárbara", "Fábio", "Júlia"];
    Verifique se esses nomes contém letras com acento agudo e substitua por letras sem acento agudo.
    Apresente a lista corrigida ao final do programa.
    */

    //Entrada
    let nomes = ["Hilário", "Rafaela", "José", "Bárbara", "Fábio", "Júlia"];
    let nomeSAcento = []

    //Processamento
    for(let item of nomes){
        if(item.indexOf("á") !=-1){
            item.replace("á","a");
            nomeSAcento.push(item)
        }
        else if(item.indexOf("é") !=-1){
            item.replace("é","e");
            nomeSAcento.push(item)
        }
        else if(item.indexOf("í") !=-1){
            item.replace("í","i");
            nomeSAcento.push(item)
        }
        else if(item.indexOf("ó") !=-1){
            item.replace("ó","o");
            nomeSAcento.push(item)
        }
        else if(item.indexOf("ú") !=-1){
            item.replace("ú","u");
            nomeSAcento.push(item)
        }
        else{
            nomeSAcento.push(item);
        }
    }

    //Saída
    document.write(`A lista de nomes agora é: <li>${nomeSAcento.join(", ")}</li>`)

</script>
